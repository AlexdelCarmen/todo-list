<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./assets/css-reset.css" />
  </head>
  <body>
    <section id="main-app">
      <div class="app-header">
        <h1 id="title">To-Do App</h1>
        <h2 id="sub-title">Add a task below!</h2>
      </div>
      <div class="app-body">
        <input
          type="text"
          name="add-task"
          id="add-task"
          placeholder="Add a task and press enter..."
        />
        <h3>Pending...</h3>
        <ul id="pending-tasks">
          <li>sample task</li>
          <li>sample task</li>
          <li>sample task</li>
        </ul>
        <h3>Done!</h3>
        <ul id="completed-tasks">
          <li>sample task</li>
          <li>sample task</li>
          <li>sample task</li>
        </ul>
      </div>
    </section>
    <footer></footer>
  </body>
  <script src="./script.js"></script>
  <script>
    let completeButtons;
    const toDoList = document.getElementById("pending-tasks");
    const completedToDos = document.getElementById("completed-tasks");
    const toDoApp = new ToDoList(toDoList, completedToDos);
    const listField = document.getElementById("add-task");
    toDoList.addEventListener("click", (e) => {
      if (e.target.classList.contains("complete")) {
        toDoApp.complete(e.target.parentElement.id);
      } else if (e.target.classList.contains("delete")) {
        toDoApp.remove(e.target.parentElement.id);
      }
    });
    listField.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        toDoApp.add(event.target.value);
        event.target.value = "";
      }
    });
  </script>
</html>
