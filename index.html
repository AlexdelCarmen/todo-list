<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="main-app">
      <div class="app-header">
        <h1 id="title">To-Do App</h1>
        <h2 id="sub-title">Add a task below!</h2>
      </div>
      <div class="app-body">
        <input
          type="text"
          name="add-task"
          id="add-task"
          placeholder="Add a task and press enter..."
        />
        <ul id="pending-tasks"></ul>
      </div>
    </section>
    <footer></footer>
  </body>
  <script src="./script.js"></script>
  <script>
    const toDoList = document.getElementById("pending-tasks");
    const toDoApp = new ToDoList(toDoList);
    const listField = document.getElementById("add-task");
    listField.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        toDoApp.add(event.target.value);
        event.target.value = "";
      }
    });
  </script>
</html>
